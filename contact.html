<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />

  <title>uiconnect コンタクトフォーム</title>
  <meta name="description" content="uiconnectのコンタクトフォーム">
  <!-- インデックスしない -->
  <meta name="robots" content="noindex">
  <!-- ogp -->
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:site_name" content="">
  <meta property="og:description" content="">
  <!-- ファビコン -->
  <link rel="icon" href="./images/common/favicon.svg" type="svg+xml">
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="./js/script.js"></script>
  <!-- グーグルフォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__inner inner">
      <div class="header__logo logo">
        <a href="./index.html" class="logo__link">
          <img src="./images/common/uiconnect-logo.svg" alt="UIconnect">
        </a>
      </div>

      <!-- ハンバーガーアイコン -->
      <button class="header__drawer hamburger js-hamburger only-mobile">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- スマホメニュー -->
      <nav class="header__sp-nav sp-nav js-drawer-menu only-mobile">
        <ul class="sp-nav__items">
          <li class="sp-nav__item"><a href="./index.html">Home</a></li>
        </ul>
      </nav>

      <!-- PCメニュー -->
      <nav class="header__pc-nav pc-nav only-desktop">
        <ul class="pc-nav__items">
          <li class="pc-nav__item"><a href="./index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-contact">
      <picture class="page-contact__image">
        <source media="(max-width: 767px)" srcset="./images/common/sp-contact.jpg">
        <img src="./images/common/pc-contact.jpg" alt="#">
      </picture>
      <div class="page-contact__inner inner">
        <h1 class="contact__header section-header">
          contact
        </h1>
        <form action="mail.php" method="POST" id="form">
          <div class="form">
            <p class="form__error js-alert-top">※必要事項を入力してください</p>
            <!-- 名前 -->
            <div class="form__item">
              <label for="your-name" class="form__title">お名前<strong class="label-required">必須</strong></label>
              <div class="form__body">
                <div class="inputField">
                  <input type="text" name="your-name" id="your-name" placeholder="山田太郎" required class="error-bg"
                    autocomplete="name">
                </div>
                <small class="inputNote">※山田太郎</small>
                <p class="error-name js-alert">※お名前を入力して下さい</p>
              </div>
            </div>

            <!-- メールアドレス -->
            <div class="form__item">
              <label for="email" class="form__title">メールアドレス<strong class="label-required">必須</strong></label>
              <div class="form__body">
                <div class="inputField">
                  <input type="email" name="email" id="email" placeholder="sample@sample.jp" required
                    autocomplete="email">
                </div>
                <small class="inputNote">※sample@sample.jp</small>
                <p class="error-mail js-alert">※メールアドレスを入力して下さい</p>
              </div>
            </div>

            <!-- 問い合わせ内容 -->
            <div class="form__item">
              <label for="message" class="form__title">お問い合わせ内容<strong class="label-required">必須</strong></label>
              <div class="form__body">
                <div class="inputField">
                  <textarea type="text" name="message" id="message" placeholder="お問い合わせ内容" required></textarea>
                  <p class="error-contents js-alert">※お問い合わせ内容を入力して下さい</p>
                </div>
              </div>
            </div>

            <!-- 送信ボタン -->
            <div class="page-contact__submit">
              <button class="submit-button js-submit">送信</button>
            </div>

          </div>
        </form>

      </div>
      <!-- page-contact__inner -->
    </div>
    <!-- /.page-contact -->
  </main>
  <!-- 戻るボタン -->
  <a class="to-top" href="#">
    <div class="to-top__arrow"></div>
  </a>

  <!-- フッター -->
  <footer class="footer">
    <div class="footer__inner inner">
      <p><small>&copy;2023 uiconnect</small></p>
    </div>
  </footer>

</body>

</html>
